<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Totumantra</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Totumantra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Tu Carrito</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Los elementos del carrito se cargarán aquí -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button id="clear-cart" class="btn btn-danger">Vaciar Carrito</button>
            <h4>Total: <span id="cart-total">0</span> COP</h4>
            <button id="checkout" class="btn btn-success">Pagar</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>© 2024 Totumantra | Todos los derechos reservados.</p>
    </footer>

    <script src="carrito.js"></script>
</body>
</html>
